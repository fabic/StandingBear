<IfDefine PHP5_MANUAL>
    Alias /php-manual "${APACHE_ServerRoot}/php/php-chunked-xhtml/"
    <Location /php-manual>
        Order deny,allow
        Deny from all
        Allow from 127.0.0.1 ::1
        Allow from env=let_me_in
    </Location>
</IfDefine>
