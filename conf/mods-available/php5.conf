<IfDefine PHP5>
    # Load the module first
    <IfModule !mod_php5.c>
        LoadModule php5_module ${APACHE_ModPhp5SO}
    </IfModule>

    # Set it to handle the files
    <IfModule mod_mime.c>
        AddHandler application/x-httpd-php .php .php5 .phtml
        AddHandler application/x-httpd-php-source .phps
    </IfModule>

    PHPIniDir "${APACHE_ServerRoot}/php"

    # This doesn't work :
    #SetEnv PHPRC "${APACHE_ServerRoot}/php"

    #DirectoryIndex index.php index.phtml

    php_admin_value session.save_path "${APACHE_ServerRoot}/php/session_files/"
    php_admin_value upload_tmp_dir    "${APACHE_ServerRoot}/php/upload_tmp_dir/"
    php_admin_value error_log         "${APACHE_ServerRoot}/var/log/php.log"
    php_admin_value docref_root       "/php-manual/"

    # Sendmail Wrapper:
    php_admin_value sendmail_path     "${APACHE_ServerRoot}/sendmail_wrapper.sh"

    php_value tidy.clean_output "0"
    php_admin_value tidy.default_config "${APACHE_ServerRoot}/php/tidy_php_ext.cfg"

