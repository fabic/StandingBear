<IfDefine INFO>
<IfModule !mod_info.c>
    LoadModule info_module ${APACHE_Modules}/mod_info.so
</IfModule>

<Location /server-info>
    SetHandler server-info
    Order deny,allow
    Deny from all
    Allow from 127.0.0.1 ::1
    Allow from ${APACHE_Hostname}
    Allow from env=let_me_in
#    Allow from 192.0.2.0/24
</Location>

</IfDefine>
